<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="../../css/styles.css">
  <title>Impresoras - Mesa De Servicio</title>
</head>
</head>

<body>
  <header data-include="../../header.html"></header>
  <main>
    <h4 class="text-center fw-bold">Impresoras</h4>

    <section class="d-flex table section-add-equipos justify-content-end">
      <form class="form-create-marca"> <!--Se deja la clase form-create-marca ya que esa da el estilo al form -->
        <template id="template-form-equipo">
          <div class="input-field ">
            <select id="marca" required>
              <option value="" disabled selected>Elige un marca</option>
            </select>
            <label>Marca</label>
          </div>

          <div class="input-field ">
            <select id="modelo" required>
              <option value="" disabled selected>Elige un modelo</option>

            </select>
            <label>Modelo</label>
          </div>

          <div class="input-field">
            <input placeholder="Número de Serie" id="serie" type="text" class="validate" required autocomplete="off">
            <label for="serie" class="active">Número de Serie</label>
          </div>

          <div class="input-field ">
            <select id="dpi" required>
              <option value="" disabled selected>Elige los dpi´s</option>
              <option value="203">203.</option>
              <option value="300">300</option>
              <option value="600">600</option>
            </select>
            <label>DPI´S</label>
          </div>

          <div class="input-field ">
            <select id="width-head" required>
              <option value="" disabled selected>Elige un Ancho</option>
              <option value="2">2 in.</option>
              <option value="4">4 in.</option>
              <option value="6">6 in.</option>
            </select>
            <label>Ancho cabezal</label>
          </div>

          <div class="input-field ">
            <select id="equipo-empresa" required>
              <option value="" disabled selected>Elige una empresa</option>>
            </select>
            <label>Empresa:</label>
          </div>
        </template>
      </form>
      <a class="waves-effect waves-light btn " id="add-equipo"><i class="material-icons right">add</i>Agregar</a>
      <a class="waves-effect waves-light btn d-none form-create-doc" id="create-equipo"><i
          class="material-icons right">send</i>Crear</a>
      <!--Se deja la clase form-create-doc ya que esa da el estilo a inputs -->
    </section>
    <article id="equipos-content" class="d-flex flex-column justify-content-center align-items-center">
      <table class="highlight centered table responsive-table" id="equipo-table">
        <thead>
          <tr id="tr-head-equipos">
            <th>id</th>
            <th>Número de serie</th>
            <th>Modelo</th>
            <th>Marca</th>
            <th>DPI´S</th>
            <th>Ancho cabezal</th>
            <th>Empresa</th>
            <th>Ubicacion</th>
            <th>número parte</th>
            <th>Editar</th>
            <th>Eliminar</th>
          </tr>
        </thead>

        <tbody id="tbody">



        </tbody>
      </table>
    </article>

  </main>

  <section class="load"><img src="../../assets/puff.svg" alt="cargando"></section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="../../js/index.js" type="module"></script>
</body>

</html>

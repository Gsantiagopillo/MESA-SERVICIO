<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Etiroch - Mesa de servicio</title>
</head>

<body class="body-login">
  <header class="header">
    <section class="header-section1 ">
      <a href="" class="logo-admin"><img src="./assets/logoe.jfif" alt="logo"></a>
    </section>
  </header>

  <main class="main-login">
    <article class="contain-login">
      <section class="logo-login">
        <img src="./assets/logoe.jfif" alt="logo">
      </section>
      <section class="login-form">
        <h2>Bienvenido</h2>

        <span class="login-incorrect"></span>

        <form class="form-login">
          <div class="input-field ">
            <input type="email" id="email" class="validate" required>
            <label for="email">CORREO</label>
          </div>
          <div class="input-field " style="position: relative;">
            <input type="password" id="passw" data-watch="false" required>
            <label for="passw">CONTRASEÑA</label>
            <span class="watch-passw" id="watch-passw"><img src="./assets/eye-fill.svg" alt="ver"></span>
          </div>

          <label for="session">
            <input type="checkbox" id="session" class="filled-in">
            <span>Mantener sesiòn iniciada</span> <br><br>
          </label>


          <button class="btn waves-effect waves-light" type="submit">LOGIN
            <i class="material-icons right">send</i>
          </button>
        </form>
      </section>
    </article>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./js/index.js" type="module"></script>
</body>

</html>
